<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .calculator {
            background-color: white;
            padding: 40px;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100px;
            padding: 10px;
            font-size: 24px;
            text-align: center;
            border: 2px solid #2196f3;
            border-radius: 5px;
            margin: 10px;
        }
        button {
            padding: 12px 40px;
            font-size: 18px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 30px;
            font-size: 32px;
            font-weight: bold;
            color: #2196f3;
            min-height: 40px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        
        <div>
            <input type="number" id="num1" placeholder="0">
            <span id="operationSymbol">+</span>
            <input type="number" id="num2" placeholder="0">
        </div>
        <select id="operation">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>
        <button id="calcBtn">Calculate</button>
        <div id="result"></div>
    </div>
    
    <script>
        // Select elements
        let num1Input = document.getElementById('num1');
        let num2Input = document.getElementById('num2');
        let operationSelect = document.getElementById('operation');
        let operationSymbol = document.getElementById('operationSymbol');
        let calcBtn = document.getElementById('calcBtn');
        let result = document.getElementById('result');
        
        // Update operation symbol when dropdown changes
        operationSelect.addEventListener('change', function() {
            let operation = operationSelect.value;
            if (operation === 'add') {
                operationSymbol.textContent = '+';
            } else if (operation === 'subtract') {
                operationSymbol.textContent = '-';
            } else if (operation === 'multiply') {
                operationSymbol.textContent = '*';
            } else if (operation === 'divide') {
                operationSymbol.textContent = '/';
            }
        });

        // Add click event to calculate button
        calcBtn.addEventListener('click', function() {
            // Get the values from both inputs
            let num1 = Number(num1Input.value);
            let num2 = Number(num2Input.value);
            let operation = operationSelect.value;
            let output;

            // Perform the selected operation
            if (operation === 'add') {
                output = num1 + num2;
            } else if (operation === 'subtract') {
                output = num1 - num2;
            } else if (operation === 'multiply') {
                output = num1 * num2;
            } else if (operation === 'divide') {
                if (num2 !== 0) {
                    output = num1 / num2;
                } else {
                    output = 'Error: Division by zero';
                }
            }

            // Display the result
            result.textContent = `Result: ${output}`;
        });
    </script>
</body>
</html>
