<!DOCTYPE html>
<html>
<head>
    <title>Comments Practice</title>
</head>
<body>
    <h1>My Page</h1>
    
    <script>
        // This saves what is in the () to the console
        console.log('Starting the program...');
        // This is an alert that pops up on the screen
        alert('Welcome!');
        // This writes directly to the HTML document
        document.write('<p>JavaScript is awesome!</p>');
        // This logs that the program has finished in the console
        console.log('Program finished!');
    </script>
</body>
</html>
